name: Auto Push Changes

on:
  push:
    branches:
      - main   # Trigger on pushes to main branch
  workflow_dispatch:  # Allows manual trigger

jobs:
  push-changes:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # We'll use our token

      # 2️⃣ Set up Git user
      - name: Set Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # 3️⃣ Make changes (example: touch a file)
      - name: Example change
        run: |
          echo "Update $(date)" >> auto_update.txt

      # 4️⃣ Commit and push changes
      - name: Commit and push
        run: |
          git add .
          git commit -m "Automated commit from Actions" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
