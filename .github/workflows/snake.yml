name: Auto Push Changes

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  push-changes:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo (disable default credentials)
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # Required for custom token push

      # 2️⃣ Configure Git user
      - name: Set Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # 3️⃣ Make your changes
      - name: Update file
        run: echo "Updated on $(date)" >> auto_update.txt

      # 4️⃣ Commit & push using GITHUB_TOKEN
      - name: Commit and push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add .
          git commit -m "Automated commit from Actions" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main
